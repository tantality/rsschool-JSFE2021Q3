<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>ArtQuiz</title><script defer="defer" src="main.2cc4e01cdad2d10e463f.js"></script><link href="main.80c1316bf13e3f724b31.css" rel="stylesheet"></head><body><div class="wrapper"><header><div class="logo hide"><h1><span class="change-color">Art</span> Quiz</h1></div><button class="settings-btn"></button></header><main><div class="settings-page"><div class="container"><div class="settings-page__panel"><h2>Settings</h2><button class="close-btn"></button></div><div class="settings-page__settings"><div class="settings__volume"><p class="settings-title">Volume</p><input type="range" class="volume progress" min="0" max="1" step="0.01" value="0.5"><div class="settings-page__icons"><div class="mute"></div><div class="sound"></div></div></div><div class="settings__playing-for-time"><p class="settings-title">Game time</p><div class="switch-block"><span class="on-off-text text">On</span> <label class="switch" for="checkbox1"><input type="checkbox" id="checkbox1" checked="checked"> <span class="slider round"></span></label></div></div><div class="settings__setting-time"><p class="settings-title">Time to answer</p><div class="setting-time__content"><button class="minus-time-btn"></button><div class="time"><span class="num-of-seconds text">10</span> <span class="text">sec</span></div><button class="plus-time-btn"></button></div></div></div><div class="settings-page__buttons"><button class="default-btn btn-without-fill">Default</button> <button class="save-btn pink-btn">Save</button></div></div></div><div class="main-menu"><div class="container"><div class="logo"><p>Art Quiz</p></div><div class="main__buttons"><button class="artist-quiz-btn btn-without-fill">Artist quiz</button> <button class="pictures-quiz-btn btn-without-fill">Pictures quiz</button></div></div></div></main><footer><div class="container"><div class="rsschool-logo"><a href="https://rs.school/"></a></div><div class="app-dev"><a href="https://github.com/tantality"><p>App developer: tantality</p></a></div><div class="year-of-app-creation p">2021</div></div></footer></div></body></html>
