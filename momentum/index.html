<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="assets/favicon.ico" rel="shortcut icon" />
  <link rel="stylesheet" href="css/owfont-regular.css" />
  <link rel="stylesheet" href="css/style.css" />
  <title>momentum</title>
</head>
<body>
  <header class="header">
    <div class="player">
      <div class="player-song-title"></div>
      <div class="player-controls">
        <button class="play-prev player-icon"></button>
        <button class="play player-icon"></button>
        <button class="play-next player-icon"></button>
        <input type="range" name="duration" class="controls__duration progress" min="0" max="1" step="0.001" value="0">
        <div class="audio-time">
          <span class="time__current-time">0:00</span>
          <span> / </span>
          <span class="time__duration">0:00</span>
        </div>
        <button class="volume player-icon"></button>
        <input type="range" name="volume" class="controls__volume progress sound" min="0" max="1" step="0.01" value="0.3">
      </div>
      <ul class="play-list"></ul>
    </div>
    <div class="weather">
      <input type="text" class="city" placeholder="[Enter city]"/>
      <i class="weather-icon owf"></i>
      <div class="weather-error"></div>
      <div class="description-container">
        <span class="temperature"></span>
        <span class="weather-description"></span>
      </div>
      <div class="wind"></div>
      <div class="humidity"></div>
    </div>
  </header>
  <main class="main">
    <div class="slider-icons">
      <button class="slide-prev slider-icon"></button>
      <button class="slide-next slider-icon"></button>
    </div>
    <time class="time"></time>
    <date class="date"></date>
    <div class="greeting-container">
      <span class="greeting"></span>
      <input type="text" class="name" />
    </div>
  </main>
  <footer class="footer">
    <button class="change-quote"></button>
    <div class="row"> 
      <div class="group">
        <span class="en">En</span>
        <label class="switch" for="checkbox1">
          <input type="checkbox" id="checkbox1">
          <span class="slider round"></span>
        </label>
        <span class="ru">Ru</span>
      </div>
      
      <div class="column">
        <div class="quote"></div>
        <div class="author"></div>
      </div>
      
    </div>
  </footer>
  <script type="module" src="js/script.js"></script>
</body>
</html>
